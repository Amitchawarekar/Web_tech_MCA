<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Additon of Numbers App</title>

    <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <h1> Addition Calculator</h1>
        <div id ="container">
            <form action="">
                <div class="row">
                  <div class="col-1">
                    <label for="num1">Number1</label>
                <div class="col-2">
                    <input type="text" id="txtNum1" name="txtNum1" placeholder="Enter First Number">
                </div>

                <div class="row">
                  <div class="col-1">
                    <label for="num2">Number2</label>
                <div class="col-2">
                    <input type="text" id="txtNum2" name="txtNum2" placeholder="Enter Second Number">
                </div>
                
                <div class="row">
                  <div class="col-1">
                    <label for="sum">Total</label>
                <div class="col-2">
                    <input type="text" id="txtSum" name="txtSum" placeholder="You will get your sum here!!" disabled="disabled">
                </div>
                &nbsp;
                
                <div class="row">
                    <input type="button" value="Add" onclick="add()"/>
                  </div>
                  &nbsp;
                <div class="row">
                    <input type="button" value="Reset" onclick="reset()"/>
                  </div>
        
            </form>
        </div>


            
        
        <script type="text/javascript">
            function reset()
            {
                document.getElementById("txtNum1").value ="0";
                document.getElementById("txtNum2").value ="0";
                document.getElementById("txtSum").value ="0";

            }

            function add()
            {
                var num1= Number(document.getElementById("txtNum1").value);
                var num2= Number(document.getElementById("txtNum2").value);
                var sum = num1 + num2;
                document.getElementById("txtSum").value =String(sum);                
            }
        </script>
    </body>
</html>
